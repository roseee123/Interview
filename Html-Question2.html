<!DOCTYPE html>
<html>

<body>
    <h3>Unordered lists</h3>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <h3>Ordered lists</h3>
    <ol>
        <li>WIN1</li>
        <li>WIN2</li>
        <li>WIN3</li>
    </ol>

    <h3>Definition lists</h3>
    <dl>
        <dt>WIN1</dt>
        <dd>WIN1-1</dd>
        <dt>WIN2</dt>
        <dt>WIN3</dt>
        <dd>WIN3-1</dd>
    </dl>

    <h3>Nested lists</h3>
    <ol>
        <li>WIN item 1</li>
        <li>WIN item 2</li>
        <ul>
            <li>WIN item 2-1</li>
            <li>WIN item 2-2</li>
        </ul>
        <li>WIN item 3</li>
    </ol>

</body>

</html>
